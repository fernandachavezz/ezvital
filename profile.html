<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EZVital Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-bg">

  <header class="ez-header">
    <img src="images/ezvital.png" alt="EZVital logo" class="logo" />
    <h1>EZVital</h1>
  </header>

  <main class="dashboard">
    <h2 class="section-title">Settings</h2>

    <div class="settings-card">
      <h3>Profile</h3>
      <label>
        Name:
        <input type="text" value="Jane Doe" />
      </label>
      <label>
        Email:
        <input type="email" value="jane.doe@example.com" />
      </label>
    </div>

    <div class="settings-card">
      <h3>Vitals Display</h3>
      <label class="toggle-setting">
        Show Glucose
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
      <label class="toggle-setting">
        Show Heart Rate
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
      <label class="toggle-setting">
        Show Blood Pressure
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="settings-card">
      <h3>Alerts</h3>
      <label class="toggle-setting">
        Notify if Glucose is too low
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
      <label class="toggle-setting">
        Notify for daily check-in
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </main>
