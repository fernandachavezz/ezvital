<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZVital Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-bg">

  <header class="ez-header">
    <img src="images/ezvital.png" alt="EZVital logo" class="logo" />
    <h1>EZVital</h1>
  </header>

  <main class="dashboard">
    <p class="greeting">Welcome back, <strong>Jane Doe!</strong></p>
    <p class="date">Today, April 22</p>

    <div class="vitals-card">
      <div class="vital-box heart">
        ❤️ <br><span class="vital-number">72</span> bpm
      </div>
      <div class="vital-box blood">
        🩸 <br><span class="vital-number">122/74</span> mmHg
      </div>
      <div class="vital-box temp">
        🌡️ <br><span class="vital-number">98.6°F</span>
      </div>
      <div class="vital-box oxygen">
        🫁 <br><span class="vital-number">96%</span>
      </div>
    </div>

    <div class="dashboard-buttons">
      <a class="pill-button" href="trends.html">📊 View Trends</a>
      <a class="pill-button" href="#">⚙️ Customize Dashboard</a>
      <a class="pill-button" href="coach.html">💬 Chat with Health Coach</a>
    </div>

    <div class="status-check">
      <p><strong>Diabetes Check-In:</strong> <span class="good-status">Good</span></p>
      <p class="status-note">Glucose levels are within range for Type 1 Diabetes.</p>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="active">🏠</a>
    <a href="trends.html">📊</a>
    <a href="coach.html">💬</a>
    <a href="profile.html">⚙️</a>
  </nav>

</body>
</html>
